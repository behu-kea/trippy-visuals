<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trippy Visuals</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="visuals" aria-label="Trippy visuals canvas"></canvas>

    <div class="hud" role="region" aria-label="Now playing info">
      <div class="nowPlaying">
        <div class="label">Student</div>
        <div class="value" id="studentOut">—</div>
      </div>
      <div class="nowPlaying">
        <div class="label">Track</div>
        <div class="value" id="trackOut">—</div>
      </div>
      <div class="sub" id="statusOut"></div>
    </div>

    <div class="escHint" id="escHint" role="status" aria-live="polite">
      Press Esc to exit fullscreen
    </div>

    <div class="panel" role="form" aria-label="Controls">
      <div class="row">
        <label class="field">
          <span>Student name</span>
          <input
            id="studentIn"
            type="text"
            placeholder="e.g. Aisha"
            autocomplete="off"
          />
        </label>
        <label class="field">
          <span>Track name</span>
          <input
            id="trackIn"
            type="text"
            placeholder="e.g. Aphex Twin – Xtal"
            autocomplete="off"
          />
        </label>
      </div>

      <div class="row actions">
        <button id="startBtn" class="primary" type="button">
          Start visuals
        </button>
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
